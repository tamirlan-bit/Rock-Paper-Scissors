<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  </head>
    <body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <div class="table">
      <div class="u-move">
        <div class="you">You Picked</div>
        <div class="u-selection"></div>  
        <div class="player-score">Score:</div>
      </div>
      <div class="results">
        <div class="pc-move">PC Picked</div>
        <div class="pc-selection"></div>  
        <div class="pc-score">Score:</div>
      </div>
    </div>
    <div class="weaopns-sec">
      <h2>Select Your Weapon</h2>
      <div class="weapons">
          <button class="rock" id="rock"></button>
          <button class="paper" id="paper"></button>
          <button class="sci" id="sci"></button>
      </div>
      <script src="script.js" defer></script>

  </body>
</html>
